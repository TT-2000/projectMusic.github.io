<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />

    <title>Sound Good</title>
  </head>
  <body>
    <!-- Menu top -->

    <div class="header">
      <div class="menu-bars">
        <div class="bars">
            <i class="fas fa-bars"></i>
        </div>
      </div>

      <div class="logo">
        <img src="./assets/img/Logo/LogoMusic.png" alt="" />
      </div>

      <div class="search">
        <div class="box-search">
            <input class="input-search" type="text" name="" id="" placeholder="Tìm kiếm bài hát..." />
  
            
            <button class="btn-search">
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>            
          </div>
  
          <div class="search_results">
            
              <div  class="card">
                <a href="" class="content-card">
                  <img src="./assets/img/newSongs/VN/bongdangai.png" alt="">
                  <div class="info-song">
                    <p class="name-song">Bóng dáng ai</p>
                    <div class="singers">
                      <a href="#" class="singer-name">Pháo</a>
                    </div>
                  </div>
                </a>
              </div>
  
              
  
          </div>
    </div>

      <div class="task-toolbar">
        <div class="user">
          <a href="./login/login.html">
            <button class="circle">
              <i class="fa-solid fa-user"></i>
            </button>
          </a>
        </div>
      </div>
    </div>

    <div class="main">
      <!-- Sidebar -->
      <div class="menu-sidebar">
        <div class="logo">
          <a href="../index.html">
            <img src="../assets/img/Logo/LogoMusic.png" alt="" />
          </a>
        </div>
        <div class="topic-list">
          <ul>
            <li class="">
              <i class="fas fa-music"></i><a href="../index.html">Trang chủ</a>
            </li>
            <li><i class="fas fa-crown"></i><a href="../bxh.html">BXH</a></li>
            <li>
              <i class="fas fa-list-alt"></i><a href="../bxh.html">Playlist</a>
            </li>
            <li>
              <i class="fas fa-rainbow"></i><a href="../bxh.html">Chủ đề</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Conteiner -->
      <div class="container_topic-hot">
        <div class="page_topic-hot">
          <div class="banner-page">

            <div class="topic-hot_banner">
              <div class="content-banner">
                <h2>EDM</h2>
                <img class="img-topic" src="../assets/img/topicHot/EDM.png" alt="" srcset="" />
              </div>
            </div>

            <div class="content-bar">
              <div class="content-bar_left">
                <span class="order">#</span>
                <span class="title">Tiêu đề</span>
              </div>
              <div class="content-bar_right">
                <i class="far fa-clock"></i>
              </div>
            </div>
          </div>

          <div class="list_topic-hot">
            <div class="list_song-header">
              <div class="list">

                <div class="song-group">
                  <div class="song-group_left">
                    <span class="order">1</span>
                    <div class="title">
                      <div class="image">
                        <img src="../assets/img/newSongs/AM/madeyoulook.png" alt="" srcset="" />
                      </div>
                      <div class="content-song_topic-hot">
                        <div class="name-song">Made you look</div>
                        <div>
                          <a href="#" class="singer-name">Meghan Trainor </a>
                          <a href="#" class="singer-name">feat. Kim Petras</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="song-group_right">
                    <span class="full-time">5:00</span>
                  </div>
                  <div class="cover">
                    
                      <i class="fas fa-play"></i>
                    
                  </div>
                </div>


                


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Play Control -->
    <div class="play-controls">
      <div class="toolbar">
        <div class="contents">
          <img src="../assets/img/newSongs/AM/openarms.png" alt="" srcset="" />

          <div class="info">
            <div class="name-song">Open Arms</div>
            <div>
              <a href="#" class="singer-name">SZA</a>
              <a href="#" class="singer-name">ft. Travis Scott</a>
            </div>
          </div>
        </div>

        <div class="control">
          <div class="button-toolbar">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <!-- <i class="fas fa-pause icon-pause"></i> -->
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>

          <div class="progress-bar">
            <span class="running-time">0:00</span>
            <input
              id="progress"
              class="progress"
              type="range"
              value="0"
              step="1"
              min="0"
              max="100"
            />
            <span class="total-time">5:00</span>
          </div>
        </div>

        <div class="contents-song">
          <div class="options">
            <div class="add-songs">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="list-songs">
              <i class="fas fa-list"></i>
            </div>
            <div class="volume">
              <input
                id="sound"
                class="sound"
                type="range"
                value="0"
                step="1"
                min="0"
                max="100"
              />
              <i class="fas fa-volume-up"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="../assets/javascript/main.js"></script>
    <script src="../assets/javascript/album.js"></script>
  </body>
</html>
